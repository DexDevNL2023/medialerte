name: MediAlert Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - run: ls 
      - name: ⚡️ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'
      - name: Afficher la version de Java
        run: |
         echo "Version de Java spécifiée dans le flux de travail : $INPUT_JAVA_VERSION"
      - name: Build with Maven
        run:  |
            mvn clean package -Dmaven.resources.skip=true
            ls

  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    needs: [build]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up FTP environment
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{secrets.FTP_SERVER}}
          username: ${{secrets.FTP_USERNAME}}
          password: ${{secrets.FTP_PASSWORD}}
          local-dir: target
